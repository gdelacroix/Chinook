name: Update Azure DevOps Work Item

on:
  push:
    branches:
      - main
  pull_request:
    types: [closed]

jobs:
  update_work_item:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v4  
      - name: Extraire le numéro du Work Item depuis le commit
        id: extract_workitem
        run: |
          WORKITEM_ID=$(git log -1 --pretty=format:"%s" | grep -oE '#[0-9]+' | tr -d '#')
          echo "WORKITEM_ID=$WORKITEM_ID" >> $GITHUB_ENV
      - name: Vérification du Work Item
        run: | 
          echo "Work Item ID détecté : $WORKITEM_ID"


      - name: Mettre à jour le Work Item Azure DevOps
        if: env.WORKITEM_ID != ''
        run: |
          curl -X PATCH \
            -H "Content-Type: application/json-patch+json" \
            -H "Authorization: Bearer ${{ secrets.AZURE_DEVOPS_TOKEN }}" \
            --data '[
                {
                "op": "add",
                "path": "/relations/-",
                "value": {
                    "rel": "ArtifactLink",
                    "url": "https://github.com/gdelacroix/Chinook/commit/${{ github.sha }}",
                    "attributes": {
                    "name": "GitHub Commit"
                    }
                }
                }
            ]' \        
            "https://dev.azure.com/AFPAGuiz/_apis/wit/workitems/${{ env.WORKITEM_ID }}?api-version=6.0"
